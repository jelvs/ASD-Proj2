Process {
  akka {
    log-dead-letters = off
    log-dead-letters-during-shutdown = off

    actor {
      provider = remote
      warn-about-java-serializer-usage = false
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2552
      }
    }
  }
}

ApplicationConfig {
  akka {
    log-dead-letters = off
    log-dead-letters-during-shutdown = off

    actor {
      provider = remote
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 8080
      }
    }
  }
}

processes = ["akka.tcp://akkaSystem@127.0.0.1:2552","akka.tcp://akkaSystem@127.0.0.1:2554","akka.tcp://akkaSystem@127.0.0.1:2556"]

